<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - SWAPI JS M11</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="content">
      <div class="search">
        <div class="search__form">
          <label
            >Поиск персонажа:
            <input
              type="text"
              class="person__search"
              id="person__search__input"
            />
          </label>
          <button id="search_request_btn" class="button">Найти</button>
        </div>
        <ul class="search__result"></ul>
      </div>

      <div class="person__data">
        <div>Имя: <span id="name"></span></div>
        <div>Рост: <span id="height"></span></div>
        <div>Вес: <span id="mass"></span></div>
        <div>Год рождения: <span id="birth_year"></span></div>
        <div>В скольки фильмах появлялся: <span id="films_count"></span></div>
      </div>
    </div>
    <!-- partial -->
    <!-- <script src="./script.js"></script> -->

    <script src="./main.js" defer></script>
  </body>
</html>
